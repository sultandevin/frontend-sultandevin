services:
    db:
        image: postgres:16.0-alpine
        platform: linux/amd64
        environment:
            - POSTGRES_PASSWORD=password
            - POSTGRES_DB=suitmedia
        restart: unless-stopped
        ports:
            - 5433:5432
        volumes:
            - cms-data:/var/lib/postgresql/data/
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
            interval: 5s
            timeout: 2s
            retries: 20
